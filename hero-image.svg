<svg width="640" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景のグラデーション -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98FB98;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 空と地面の背景 -->
  <rect width="640" height="120" fill="url(#skyGradient)"/>
  <rect y="120" width="640" height="80" fill="url(#groundGradient)"/>
  
  <!-- 雲 -->
  <ellipse cx="100" cy="40" rx="25" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="115" cy="35" rx="20" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="85" cy="35" rx="15" ry="10" fill="white" opacity="0.8"/>
  
  <ellipse cx="500" cy="60" rx="30" ry="18" fill="white" opacity="0.6"/>
  <ellipse cx="520" cy="55" rx="25" ry="15" fill="white" opacity="0.6"/>
  <ellipse cx="480" cy="55" rx="20" ry="12" fill="white" opacity="0.6"/>
  
  <!-- 鉱石エリア（岩の表現） -->
  <ellipse cx="150" cy="140" rx="40" ry="20" fill="#696969"/>
  <ellipse cx="170" cy="135" rx="25" ry="15" fill="#778899"/>
  <ellipse cx="130" cy="145" rx="20" ry="12" fill="#708090"/>
  
  <ellipse cx="400" cy="145" rx="35" ry="18" fill="#696969"/>
  <ellipse cx="420" cy="140" rx="20" ry="12" fill="#778899"/>
  <ellipse cx="380" cy="150" rx="25" ry="15" fill="#708090"/>
  
  <!-- 採掘機（簡略化された機械） -->
  <rect x="140" y="110" width="30" height="20" fill="#666666" rx="3"/>
  <rect x="145" y="105" width="20" height="8" fill="#888888" rx="2"/>
  <circle cx="155" cy="125" r="3" fill="#444444"/>
  
  <!-- ベルトコンベア -->
  <rect x="180" y="125" width="200" height="8" fill="#4169E1" rx="4"/>
  <rect x="185" y="127" width="15" height="4" fill="#6495ED"/>
  <rect x="210" y="127" width="15" height="4" fill="#6495ED"/>
  <rect x="235" y="127" width="15" height="4" fill="#6495ED"/>
  <rect x="260" y="127" width="15" height="4" fill="#6495ED"/>
  <rect x="285" y="127" width="15" height="4" fill="#6495ED"/>
  <rect x="310" y="127" width="15" height="4" fill="#6495ED"/>
  <rect x="335" y="127" width="15" height="4" fill="#6495ED"/>
  <rect x="360" y="127" width="15" height="4" fill="#6495ED"/>
  
  <!-- チェスト -->
  <rect x="390" y="115" width="25" height="20" fill="#FFD700" rx="3"/>
  <rect x="395" y="120" width="15" height="3" fill="#FFA500"/>
  <circle cx="402" cy="125" r="2" fill="#FF8C00"/>
  
  <!-- 鉄鉱石アイテム（ベルト上を移動中） -->
  <circle cx="200" cy="129" r="4" fill="white" opacity="0.9"/>
  <circle cx="250" cy="129" r="4" fill="white" opacity="0.9"/>
  <circle cx="300" cy="129" r="4" fill="white" opacity="0.9"/>
  
  <!-- 太陽 -->
  <circle cx="550" cy="50" r="20" fill="#FFD700"/>
  <line x1="530" y1="30" x2="535" y2="35" stroke="#FFD700" stroke-width="2"/>
  <line x1="565" y1="35" x2="570" y2="30" stroke="#FFD700" stroke-width="2"/>
  <line x1="570" y1="70" x2="565" y2="65" stroke="#FFD700" stroke-width="2"/>
  <line x1="535" y1="65" x2="530" y2="70" stroke="#FFD700" stroke-width="2"/>
  <line x1="520" y1="50" x2="525" y2="50" stroke="#FFD700" stroke-width="2"/>
  <line x1="575" y1="50" x2="580" y2="50" stroke="#FFD700" stroke-width="2"/>
  <line x1="550" y1="20" x2="550" y2="25" stroke="#FFD700" stroke-width="2"/>
  <line x1="550" y1="75" x2="550" y2="80" stroke="#FFD700" stroke-width="2"/>
  
  <!-- タイトルテキスト -->
  <text x="320" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">初めての鉄鉱石採掘体験</text>
  <text x="320" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#34495e">⛏️ 採掘 → ➡️ 運搬 → 📦 回収</text>
</svg>
