<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初めての鉄鉱石採掘体験</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- ヘッダー -->
        <header class="game-header">
            <div class="header-content">
                <h1 class="game-title">🪨 初めての鉄鉱石採掘体験</h1>
                <div class="toolbar">
                    <button id="miner-btn" class="tool-btn active">⛏️ 採掘機</button>
                    <button id="belt-btn" class="tool-btn">➡️ ベルト</button>
                    <button id="chest-btn" class="tool-btn">📦 チェスト</button>
                </div>
            </div>
        </header>
        
        <!-- メインコンテンツ -->
        <main class="game-main">
            <!-- ゲーム画面 -->
            <div class="game-area">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
            </div>
            
            <!-- サイドパネル -->
            <aside class="side-panel">
                <!-- 生産統計 -->
                <section class="stats-section">
                    <h3 class="section-title">📊 生産統計</h3>
                    <div class="stats-grid">
                        <div class="stat-card primary">
                            <div class="stat-icon">🔩</div>
                            <div class="stat-info">
                                <div class="stat-label">鉄鉱石</div>
                                <div class="stat-value" id="iron-count">0</div>
                                <div class="stat-rate" id="iron-rate">0/分</div>
                            </div>
                        </div>
                        <div class="stat-card copper">
                            <div class="stat-icon">🟠</div>
                            <div class="stat-info">
                                <div class="stat-label">銅鉱石</div>
                                <div class="stat-value" id="copper-count">0</div>
                                <div class="stat-rate" id="copper-rate">0/分</div>
                            </div>
                        </div>
                        <div class="stat-card coal">
                            <div class="stat-icon">⚫</div>
                            <div class="stat-info">
                                <div class="stat-label">石炭</div>
                                <div class="stat-value" id="coal-count">0</div>
                                <div class="stat-rate" id="coal-rate">0/分</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">⛏️</div>
                            <div class="stat-info">
                                <div class="stat-label">採掘機</div>
                                <div class="stat-value" id="miner-count">0</div>
                                <div class="stat-rate" id="miner-efficiency">0% 稼働</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">➡️</div>
                            <div class="stat-info">
                                <div class="stat-label">ベルト</div>
                                <div class="stat-value" id="belt-count">0</div>
                                <div class="stat-rate" id="belt-usage">0% 使用</div>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">📦</div>
                            <div class="stat-info">
                                <div class="stat-label">チェスト</div>
                                <div class="stat-value" id="chest-count">0</div>
                                <div class="stat-rate" id="chest-capacity">0% 満杯</div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 生産グラフ -->
                <section class="chart-section">
                    <h3 class="section-title">📈 生産グラフ</h3>
                    <div class="chart-container">
                        <canvas id="productionChart" width="300" height="120"></canvas>
                    </div>
                </section>

                <!-- ヒント表示エリア -->
                <section class="hint-section">
                    <h3 class="section-title">💡 ヒント</h3>
                    <div class="hint-content" id="hint-display">
                        <div class="hint-message" id="hint-message">
                            <div class="hint-icon">🎯</div>
                            <div class="hint-text">
                                <div class="hint-title">資源エリアに採掘機を設置してみよう！</div>
                                <div class="hint-detail">🔩鉄鉱石(茶) 🟠銅鉱石(橙) ⚫石炭(黒) - どれでもOK！</div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 操作ガイド -->
                <section class="guide-section">
                    <h3 class="section-title">🎮 操作ガイド</h3>
                    <div class="guide-content">
                        <div class="guide-item">
                            <span class="guide-key">左クリック</span>
                            <span class="guide-desc">建物設置</span>
                        </div>
                        <div class="guide-item">
                            <span class="guide-key">右クリック</span>
                            <span class="guide-desc">建物削除</span>
                        </div>
                        <div class="guide-steps">
                            <div class="step-mini">
                                <span class="step-num">1</span>
                                <span class="step-text">🪨鉱石エリアに⛏️採掘機を設置</span>
                            </div>
                            <div class="step-mini">
                                <span class="step-num">2</span>
                                <span class="step-text">➡️ベルトで運搬ルートを作成</span>
                            </div>
                            <div class="step-mini">
                                <span class="step-num">3</span>
                                <span class="step-text">📦チェストでアイテムを回収</span>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- デバッグ情報 -->
                <section class="debug-section">
                    <div id="debug-info"></div>
                </section>
            </aside>
        </main>
    </div>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
